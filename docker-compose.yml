services:
  db:
    image: postgres:16-alpine
    container_name: msp_postgres
    environment:
      POSTGRES_DB: moodle_stats
      POSTGRES_USER: msp_user
      POSTGRES_PASSWORD: msp_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msp_user -d moodle_stats"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: msp_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8008:8000"
    environment:
      - DATABASE_URL=postgresql://msp_user:msp_password_2024@db:5432/moodle_stats
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
