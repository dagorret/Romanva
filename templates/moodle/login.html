<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login – Romanova Platform</title>
    <style>
        :root { color-scheme: light dark; }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100dvh;
            background: #f6f7f9;
            color: #111827;
        }

        .card {
            background: #fff;
            max-width: 420px;
            width: 100%;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 22px;
            margin: 0 0 18px;
            color: #111827;
            text-align: center;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 14px;
        }

        label {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 11px 13px;
            border: 1px solid #d0d4dc;
            border-radius: 10px;
            font-size: 14px;
            background-color: #fff;
            box-sizing: border-box;
            min-height: 44px;
            color: #111827;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
        }

        button {
            width: 100%;
            padding: 13px 16px;
            border: 0;
            border-radius: 10px;
            background: #0d6efd;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0b5ed7;
        }

        .error {
            background: #ffe4e6;
            color: #b00020;
            padding: 11px 13px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .muted {
            color: #6b7280;
            font-size: 12px;
            text-align: center;
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Romanova Platform</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="row">
                <label for="username">Usuario</label>
                <input id="username" name="username" autocomplete="username" required autofocus>
            </div>

            <div class="row">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" autocomplete="current-password" required>
            </div>

            <button type="submit">Ingresar</button>
        </form>

        <p class="muted">
            Sistema de análisis estadístico y gestión de datos Moodle
        </p>
    </div>
</body>
</html>
